<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giftastic Movies!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 style=" font-size: 6rem;">It's Giphy Time!</h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div id="movie-buttons">

                </div>
            </div>
            <div class="col-sm-4">
                <form id="form">
                    <label for="movie-input">Add ya movie!</label><br>
                    <input style="color: #28a745;" type="text" id="movie-input">
                    <input id="add-movie" style="color: #28a745;" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div id="movies">
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
